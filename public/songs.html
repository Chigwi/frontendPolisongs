<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Canciones</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
    }


    .catalogo {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
        padding: 10px;
    }

    .cancion {
        background: white;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        transition: 0.2s ease;
        cursor: pointer;
    }

    .cancion:hover {
        transform: scale(1.03);
    }

    .cancion img {
        width: 100%;
        border-radius: 10px;
    }

    .cancion-title {
        font-weight: bold;
        margin-top: 10px;
        text-align: center;
        font-size: 1.1em;
    }
</style>

<body>

    <!--NAV con link al catálogo de playlists -->

        <a href="login.html">Login</a>
        <a href="songs.html">Songs</a>

    </nav>
    
    <h1>Catálogo de Canciones</h1>

    <div id="songsContainer" class="catalogo"></div>

    <script src="script.js"></script>
</body>
</html>
