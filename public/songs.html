<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Canciones</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #d7eaff;
            padding: 20px;
            color: #2c3e50;
        }

        /* NAV CORPORATIVO */
        nav {
            background: #ffffff;
            border-bottom: 1px solid #dce3eb;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 35px;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        nav a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 18px;
            border-radius: 6px;
            transition: 0.25s;
            font-size: 1rem;
        }

        nav a:hover {
            background: #e9eef5;
            color: #1a2a33;
        }

        h1 {
            text-align: center;
            margin-top: 25px;
            margin-bottom: 10px;
            font-size: 2.4rem;
            font-weight: 800;
            color: #1f2d3d;
        }

        /* --------------------- BOTONES NUEVOS ---------------------- */

        .btn-container {
            text-align: center;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .fancy-btn {
            padding: 12px 26px;
            background: linear-gradient(135deg, #1e2a78, #4b6cb7);
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.25s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            font-weight: 600;
        }

        .fancy-btn:hover {
            background: linear-gradient(135deg, #15205f, #3d5da0);
            transform: translateY(-3px);
        }

        .fancy-btn:active {
            transform: scale(0.97);
        }

        /* --------------------- BARRA DE BÚSQUEDA ---------------------- */

        .search-container {
            margin: 10px auto 25px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        #searchInput {
            padding: 10px 14px;
            width: 220px;
            border: 2px solid #b3c7e6;
            border-radius: 10px;
            font-size: 0.95rem;
            outline: none;
            transition: 0.25s;
            background: #ffffff;
        }

        #searchInput:focus {
            border-color: #4b6cb7;
            box-shadow: 0 0 6px rgba(75,108,183,0.3);
        }

        /* ------------------------------------------------------------ */

        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            padding: 10px;
        }

        .cancion {
            background: white;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: 0.25s ease;
            cursor: pointer;
            text-align: center;
        }

        .cancion:hover {
            transform: translateY(-5px);
        }

        .cancion img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 12px;
            background: #eef4ff;
        }

        .cancion-title {
            font-weight: 600;
            margin-top: 12px;
            font-size: 1.1em;
            color: #2c3e50;
        }

        .image-slot {
            width: 140px;
            height: 140px;
            background: #ffffff;
            border: 2px dashed #8aa6c9;
            border-radius: 12px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
            z-index: 9999;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #bcd4ff;
            border-top: 6px solid #1f2d3d;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loader p {
            font-size: 1.1rem;
            color: #1f2d3d;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <!-- NAV -->
    <nav>
        <a href="home.html">Home</a>
        <a href="songs.html">Songs</a>
        <a href="catalogo.html">Playlists</a>
        <a href="#" onclick="logout(); return false;">Logout</a>
    </nav>

    <div class="image-slot">
        <img src="img/Polisongs.png" alt="Logo" style="width:160px; height:auto;border-radius: 12px;">
    </div>

    <h1>Catálogo de Canciones</h1>

    <!-- ⭐️ BOTONES ELEGANTES -->
    <div class="btn-container">
        <button id="refreshBtn" class="fancy-btn">Refrescar lista</button>
        <button id="viniloBtn" class="fancy-btn">Formato Vinilo</button>
        <button id="digitalBtn" class="fancy-btn">Formato Digital</button>
    </div>

    <!-- ⭐️ BARRA DE BÚSQUEDA -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar por proveedor...">
        <button id="searchBtn" class="fancy-btn">Buscar</button>
    </div>

    <div id="songsContainer" class="catalogo"></div>

    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
        <p>Cargando canciones...</p>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
