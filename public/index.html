<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav> <!-- Simple nav for switching screens -->
        <button id="homeBtn">Home</button>
        <button id="loginBtn">Login</button>
        <button id="dashboardBtn">Dashboard</button>
    </nav>
    <div id="homeScreen" class="screen">
        <h1>Welcome to My App</h1>
        <button id="fetchData">Fetch Data from Backend</button>
        <div id="output"></div>
    </div>
    <div id="loginScreen" class="screen" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginSubmit">Login</button>
        <div id="loginOutput"></div>
    </div>
    <div id="dashboardScreen" class="screen" style="display: none;">
        <h2>Dashboard</h2>
        <p>User data here...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
