<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Canción</title>

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #d7eaff;
            padding: 20px;
            color: #2c3e50;
        }

        nav {
            background: #ffffff;
            border-bottom: 1px solid #dce3eb;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 35px;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        nav a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 18px;
            border-radius: 6px;
            transition: 0.25s;
            font-size: 1rem;
        }

        nav a:hover {
            background: #e9eef5;
            color: #1a2a33;
        }

        h1 {
            text-align: center;
            margin-top: 25px;
            margin-bottom: 25px;
            font-size: 2.4rem;
            font-weight: 800;
            color: #1f2d3d;
        }

        .form-card {
            background: #ffffff;
            max-width: 580px;
            margin: auto;
            padding: 25px 35px;
            border-radius: 16px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.08);
        }

        .form-card h2 {
            text-align: center;
            margin-bottom: 18px;
            color: #1f2d3d;
        }

        label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
            color: #33475b;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid #c7d4e4;
            font-size: 1rem;
            transition: 0.25s;
            background: #f8fbff;
        }

        input:focus {
            outline: none;
            border-color: #8aa6c9;
            background: white;
        }

        .btn-crear {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background: #1f2d3d;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.25s;
            font-weight: 600;
        }

        .btn-crear:hover {
            background: #32475b;
        }

        .preview-box {
            margin-top: 25px;
            background: #eef5ff;
            padding: 18px;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #233040;
            border: 1px solid #c6d6ec;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

    <nav>
        <a href="home.html">Home</a>
        <a href="songs.html">Songs</a>
        <a href="catalogo.html">Playlists</a>
        <a href="createSong.html">Crear Canción</a>
        <a href="#" onclick="logout(); return false;">Logout</a>
    </nav>

    <h1>Crear Nueva Canción</h1>

    <div id ="form-card-cancion"class="form-card-cancion">

        <h2>Datos de la Canción</h2>

        <label>Nombre</label>
        <input id="nombre" type="text" placeholder="Ej: Not Allowed">

        <label>Artista</label>
        <input id="artista" type="text" placeholder="Ej: TV Girl">

        <label>Año de Publicación</label>
        <input id="año" type="text" placeholder="Ej: 2020">

        <label>Precio (fijo)</label>
        <input id="precio" type="number" value="5000" readonly>

        <h2 style="margin-top:25px;">Formato</h2>

        <label>Cantidad</label>
        <input id="formatoCantidad" type="number" placeholder="Ej: 30">

        <button class="btn-crear" onclick="crearCancion()">Crear Canción</button>

        <div id="preview" class="preview-box" style="display:none;"></div>

    </div>

    <script src="script.js"></script>

</body>
</html>
