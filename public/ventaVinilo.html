<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Playlist</title>

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #d7eaff;
            padding: 20px;
            color: #2c3e50;
        }

        nav {
            background: #ffffff;
            border-bottom: 1px solid #dce3eb;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 35px;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        nav a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 18px;
            border-radius: 8px;
            transition: 0.25s;
            font-size: 1rem;
        }

        nav a:hover {
            background: #e8f0ff;
            color: #1a2a33;
        }

        h1 {
            text-align: center;
            margin-top: 25px;
            margin-bottom: 25px;
            font-size: 2.4rem;
            font-weight: 800;
            color: #1f2d3d;
        }

        .form-card {
            background: #ffffff;
            max-width: 650px;
            margin: auto;
            padding: 35px 40px;
            border-radius: 20px;
            box-shadow: 0 3px 14px rgba(0,0,0,0.09);
        }

        label {
            font-weight: 600;
            margin-top: 12px;
            display: block;
            color: #33475b;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 12px;
            border: 1px solid #c7d4e4;
            background: #f8fbff;
            font-size: 1rem;
            transition: 0.25s;
        }

        input:focus {
            outline: none;
            background: white;
            border-color: #8aa6c9;
        }

        /* BOTONES SUAVES Y ESTÉTICOS */

        .btn {
            margin-top: 25px;
            padding: 14px;
            background: #a8c5ff; /* Azul pastel bonito */
            color: #1a2634;
            border: none;
            border-radius: 14px;
            width: 100%;
            cursor: pointer;
            font-size: 1.15rem;
            font-weight: 600;
            transition: 0.25s;
            box-shadow: 0 3px 8px rgba(168,197,255,0.45);
        }

        .btn:hover {
            background: #8db5ff;
        }

        .btn-small {
            background: #d4c2ff; /* Lavanda pastel */
            padding: 10px 16px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(147,126,255,0.35);
            transition: 0.25s;
            color: #2a2a45;
        }

        .btn-small:hover {
            background: #c4adff;
        }

        .song-box {
            margin-top: 25px;
            padding: 20px;
            background: #eef5ff;
            border-radius: 16px;
            border: 1px solid #c6d6ec;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .remove-btn {
            background: #ffb3b3;
            color: #5a0f0f;
            padding: 8px 14px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            margin-top: 12px;
            transition: 0.25s;
            box-shadow: 0 2px 5px rgba(255,179,179,0.4);
        }

        .remove-btn:hover {
            background: #ff9c9c;
        }
    </style>
</head>

<body>

    <!-- NAV -->
    <nav>
        <a href="home.html">Home</a>
        <a href="songs.html">Songs</a>
        <a href="catalogo.html">Playlists</a>
        <a href="ventaPlaylist.html">Crear Playlist</a>
        <a href="ventaVinilo.html">Crear Vinilo</a>
        <a href="#" onclick="logout(); return false;">Logout</a>
    </nav>

    <h1>Crear Nuevo Vinilo</h1>

    <div id = "form-card-vinilo" class="form-card-vinilo">

        <label>Nombre del Vinilo</label>
        <input id="viniloNombre" type="text" placeholder="Ej: Be the Cowboy">

        <h2 style="margin-top:30px; color:#1f2d3d; text-align:center;">Canciones</h2>

        <button class="btn-small" onclick="addSong()">Añadir Canción +</button>

        <label>Precio del Vinilo</label>
        <input id="viniloPrecio" type="text" placeholder="Ej: 5000">

        <div id="songsContainer"></div>

        <button class="btn" onclick="crearVinilo()">Crear Vinilo</button>
    </div>

     <script src="script.js"></script>

</body>
</html>
