<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Pedidos</title>

    <!-- TIPOGRAFÍA -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* ====== ESTILO GENERAL ====== */
        body {
            margin: 0;
            padding: 40px;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #edf1ff, #f8efff);
            color: #2c2c35;
        }

        /* NAV */
        nav {
            background: #ffffffcc;
            backdrop-filter: blur(6px);
            border-bottom: 1px solid #dce3eb;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 35px;
            position: sticky;
            top: 0;
            z-index: 10;
            border-radius: 0 0 12px 12px;
        }

        nav a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 18px;
            border-radius: 8px;
            transition: 0.25s;
        }

        nav a:hover {
            background: #e7ecff;
            color: #1f1f24;
        }

        /* ======= TÍTULO ======= */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(90deg, #5e60ce, #4361ee);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* ======= CONTENEDOR ======= */
        #contenedor-pedidos {
            width: 90%;
            margin: 0 auto;
            background: #ffffffcc;
            backdrop-filter: blur(6px);
            padding: 25px;
            border-radius: 18px;
            border: 1px solid #d8dffc;
            box-shadow: 0 6px 18px rgba(100, 83, 255, 0.18);
        }

        /* ======= TABLA ======= */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th {
            background: #eef0ff;
            padding: 12px;
            font-weight: 600;
            border-bottom: 2px solid #d6dbff;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e7e7f3;
            color: #444;
        }

        tr:hover {
            background: #f7f8ff;
        }
               /* LOADER OVERLAY */
.loader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(3px);
    z-index: 9999;
}

/* Animación del spinner */
.spinner {
    width: 60px;
    height: 60px;
    border: 6px solid #bcd4ff;
    border-top: 6px solid #1f2d3d;
    border-radius: 50%;
    animation: spin 0.9s linear infinite;
    margin-bottom: 15px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

#loader p {
    font-size: 1.1rem;
    color: #1f2d3d;
    font-weight: 600;
}

    </style>
</head>

<body>

    <!-- NAV -->
    <nav>
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
        <a href="songs.html">Songs</a>
        <a href="catalogo.html">Playlists</a>
    </nav>

    <h1>Historial de Pedidos</h1>

    <div id="contenedor-pedidos">
        <!-- La tabla será insertada aquí con JavaScript -->
    </div>

     <div id="loader" class="loader-overlay">
    <div class="spinner"></div>
    <p>Cargando pedidos...</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
