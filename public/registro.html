<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - PoliSongStock</title>

    <!-- Tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding-bottom: 40px;
            font-family: "Inter", sans-serif;
            background: #d7eaff;
            color: #2c3e50;
        }

        /* NAV CORPORATIVO */
        nav {
            background: #ffffff;
            border-bottom: 1px solid #dce3eb;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 35px;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        nav a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 18px;
            border-radius: 6px;
            transition: 0.25s;
        }

        nav a:hover {
            background: #e9eef5;
            color: #1a2a33;
        }

        /* TÍTULO */
        h1 {
            text-align: center;
            margin: 40px 0 15px;
            font-size: 2.6rem;
            font-weight: 800;
            color: #1f2d3d;
        }

        /* CONTENEDOR DEL FORMULARIO */
        .form-container {
            width: 85%;
            max-width: 750px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            border: 1px solid #dce3eb;
            box-shadow: 0 3px 12px rgba(0,0,0,0.07);
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #cfd8e6;
            background: #f8faff;
            font-size: 1rem;
            transition: 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #5e60ce;
            box-shadow: 0 0 4px rgba(94,96,206,0.4);
            outline: none;
        }

        /* BOTÓN */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: #5e60ce;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.25s;
            box-shadow: 0 4px 10px rgba(94,96,206,0.25);
        }

        .btn-submit:hover {
            background: #4a4cc0;
        }
    </style>
</head>

<body>

    <!-- NAV -->
    <nav>
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
        <a href="songs.html">Songs</a>
        <a href="catalogo.html">Playlists</a>
        <a href="registro.html">Registro</a>
    </nav>

    <h1>Registro de Usuario</h1>

    <div class="form-container">
        <form id="registroForm">
            
            <!-- NOMBRE DE USUARIO -->
            <div class="form-group">
                <label>Nombre de Usuario</label>
                <input type="text" id="nombreUsuario" placeholder="Ej: salitooo">
            </div>

            <!-- NOMBRES Y APELLIDOS -->
            <div class="form-group">
                <label>Nombres</label>
                <input type="text" id="nombre" placeholder="Ej: Salome">
            </div>

            <div class="form-group">
                <label>Apellidos</label>
                <input type="text" id="apellido" placeholder="Ej: Dorado">
            </div>

            <!-- CONTRASEÑA -->
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="contrasenna" placeholder="******">
            </div>

            <!-- TIPO DE DOCUMENTO -->
            <div class="form-group">
                <label>Tipo de Identificación</label>
                <select id="tipoID">
                    <option value="">Seleccione...</option>
                    <option value="CC">Cédula de Ciudadanía (CC)</option>
                    <option value="TI">Tarjeta de Identidad (TI)</option>
                    <option value="CE">Cédula de Extranjería (CE)</option>
                </select>
            </div>

            <!-- DIRECCIÓN -->
            <div class="form-group">
                <label>Dirección</label>
                <input type="text" id="direccion" placeholder="Ej: cra 47 #22a-16">
            </div>

            <!-- TELÉFONO -->
            <div class="form-group">
                <label>Teléfono</label>
                <input type="text" id="telefono" placeholder="Ej: 3226656494">
            </div>

            <div class="form-group">
                <label>Código de País</label>
                <input type="text" id="codigoNacion" placeholder="Ej: +57">
            </div>

            <!-- CORREO -->
            <div class="form-group">
                <label>Correo electrónico</label>
                <input type="email" id="correo" placeholder="Ej: salodorado2004@gmail.com">
            </div>

            <!-- BOTÓN -->
            <button type="submit" class="btn-submit">Registrar Usuario</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
