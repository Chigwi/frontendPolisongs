<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliSongStock</title>

    <!-- Tipografía corporativa -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<style>
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: #d7eaff;  /* azul claro suave */
        color: #2c3e50;
        text-align: center;
        padding-bottom: 40px;
    }

    /* NAV CORPORATIVO */
    nav {
        background: #ffffff; 
        border-bottom: 1px solid #dce3eb;
        padding: 15px;
        display: flex;
        justify-content: center;
        gap: 35px;
        position: sticky;
        top: 0;
        z-index: 10;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    nav a {
        color: #2c3e50;
        text-decoration: none;
        font-weight: 500;
        padding: 10px 18px;
        border-radius: 6px;
        transition: 0.25s;
        font-size: 1rem;
    }

    nav a:hover {
        background: #e9eef5;
        color: #1a2a33;
    }

    /* HERO */
    .hero {
        margin-top: 60px;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        font-weight: 800;
        color: #1f2d3d;
    }

    h2 {
        font-weight: 300;
        opacity: 0.9;
        margin-bottom: 40px;
        font-size: 1.2rem;
        color: #4a5864;
    }

    /* BOTÓN CORPORATIVO */
    .btn {
        background: #3a7afe;
        color: white;
        padding: 14px 28px;
        border-radius: 8px;
        border: none;
        font-size: 1.05rem;
        cursor: pointer;
        margin: 10px;
        font-weight: 600;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.12);
        transition: 0.25s;
    }

    .btn:hover {
        background: #2f68db;
        transform: translateY(-3px);
    }

    /* OUTPUT */
    #output {
        margin: 30px auto;
        padding: 20px;
        background: white;
        width: 80%;
        border-radius: 10px;
        color: #2c3e50;
        font-size: 0.95rem;
        border: 1px solid #dce3eb;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        text-align: left;
    }

    /* ESPACIOS PARA ICONOS/IMÁGENES */
    .image-slot {
        width: 120px;
        height: 120px;
        background: #ffffff;
        border: 2px dashed #8aa6c9;
        border-radius: 12px;
        margin: 20px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.9rem;
        color: #7288a6;
    }
    .nav-link {
    display: inline-block;  /* Por defecto visible */
}
.nav-link[style*="display: none"] {
    display: none !important;  /* Forzar oculto */
}
</style>

<body>


<!-- NAV -->
<nav>
    <a href="login.html" class="nav-link public">Login</a>
    <a href="songs.html" class="nav-link public">Songs</a>
    <a href="catalogo.html" class="nav-link public">Playlists</a>
    <a href="ventaCanciones.html" class="nav-link auth-required basic-required">ventaCanciones</a>
    <a href="usuario.html" class="nav-link auth-required basic-required">Usuario</a>
    <a href="pedidos.html" class="nav-link auth-required super-required">Pedidos</a>
    <a href="#" onclick="logout(); return false;" class="nav-link auth-required basic-required">Logout</a>
    <!-- Ocultar Home ya que es la página actual, o agrégalo si quieres -->
</nav>

    <!-- HERO -->
    <div class="hero">
        <h1>PoliSongStock</h1>
        <h2>Plataforma musical profesional y catálogo inteligente</h2>

        <!-- Espacio para insertar un logo o ícono -->
        <div class="image-slot"> <img src="img/Polisongs.png" alt="Logo" style="width:160px; height:auto;border-radius: 12px;"></div>

       <a href="registro.html">
    <button id="fetchData" class="btn">Registrate!</button>
</a>

    </div>

    <!-- Otra área para imágenes (por ejemplo banners o iconos complementarios) -->
    <div class="image"><img src="img/banner.png" alt="Logo" style="width: 820px; height:102px;border-radius: 12px;"></div>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
